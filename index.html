<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score" class="score">0</span>:<span id="computer-score" class="score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock. You Win !</p>
    </div>
    <div class="choices">
        <div id="p" class="choice">
            <img src="paper.jpg" alt="paper">
        </div>
        <div id="r" class="choice">
            <img src="rock.jpg" alt="rock">
        </div>
        <div id="s" class="choice">
            <img src="sissor.jpg" alt="Scissors">
        </div>
    </div>
    <p id="action-message">
        Make your move
    </p>

    <script src="app.js"></script>
</body>
</html>
